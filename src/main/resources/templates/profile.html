<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${userProfile.fullName} + ' | Hồ sơ'">Hồ sơ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; padding-top: 70px;}
        .profile-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }
        .avatar-large {
            width: 150px; height: 150px; border: 5px solid rgba(255,255,255,0.5);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .stat-card {
            background: white; border-radius: 15px; padding: 20px;
            text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="profile-header text-center">
    <div class="container">
        <img th:src="'https://ui-avatars.com/api/?name=' + ${userProfile.fullName} + '&background=random&size=128'"
             class="rounded-circle avatar-large mb-3">

        <h1 class="fw-bold" th:text="${userProfile.fullName}">Tên Đầy Đủ</h1>
        <p class="opacity-75">@<span th:text="${userProfile.username}">username</span></p>

        <div th:if="${#authentication.name == userProfile.username}">
            <a href="#" class="btn btn-light btn-sm rounded-pill px-4 fw-bold text-primary">
                <i class="fas fa-cog me-1"></i> Chỉnh sửa hồ sơ
            </a>
        </div>
    </div>
</div>

<div class="container mb-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="stat-card">
                <h3 class="fw-bold text-primary" th:text="${posts.size()}">0</h3>
                <p class="text-muted mb-0">Bài viết đã đăng</p>
            </div>
        </div>

        <div class="col-md-8">
            <h4 class="mb-4 border-start border-4 border-primary ps-3">Bài viết của <span th:text="${userProfile.fullName}">User</span></h4>

            <div class="card border-0 shadow-sm mb-3 rounded-4" th:each="post : ${posts}">
                <div class="card-body p-4">
                    <small class="text-muted"><i class="far fa-calendar-alt me-1"></i> <span th:text="${post.date}">Date</span></small>
                    <h5 class="card-title fw-bold mt-2" th:text="${post.title}">Tiêu đề</h5>
                    <p class="card-text text-secondary text-truncate" th:text="${post.content}">Nội dung...</p>
                    <a href="#" class="text-decoration-none fw-bold small">Đọc tiếp -></a>

                    <a th:if="${#authentication.name == userProfile.username}"
                       th:href="@{/delete/{id}(id=${post.id})}"
                       class="btn btn-sm btn-outline-danger border-0 float-end"
                       onclick="return confirm('Xóa bài này?')"><i class="fas fa-trash"></i></a>
                </div>
            </div>

            <div th:if="${posts.empty}" class="text-center text-muted py-5">
                <i class="fas fa-pen-fancy fa-2x mb-3 opacity-50"></i>
                <p>Người dùng này chưa đăng bài viết nào.</p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
