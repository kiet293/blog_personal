<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Trang cá nhân | GK Social</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="layout-wrapper">

    <div th:replace="~{fragments/sidebar-left :: sidebar-left}"></div>

    <div class="main-feed">

        <div class="glass-panel p-4 text-center mb-4 position-relative">
            <img th:src="'https://ui-avatars.com/api/?name=' + ${userProfile.fullName} + '&background=0f172a&color=38bdf8&size=128&bold=true'"
                 class="rounded-circle border border-4 border-info shadow-lg mb-3"
                 style="width: 120px; height: 120px;">

            <h2 class="fw-bold text-white mb-1" th:text="${userProfile.fullName}">Tên User</h2>
            <p class="text-info font-monospace mb-4">@<span th:text="${userProfile.username}">username</span></p>

            <div class="d-flex justify-content-center gap-5 text-white border-top border-secondary border-opacity-25 pt-3">
                <div class="text-center">
                    <span class="fw-bold fs-5 d-block" th:text="${posts.size()}">0</span>
                    <small class="text-white-50 small text-uppercase">Bài viết</small>
                </div>
                <div class="text-center">
                    <span class="fw-bold fs-5 d-block">1.2k</span>
                    <small class="text-white-50 small text-uppercase">Follower</small>
                </div>
                <div class="text-center">
                    <span class="fw-bold fs-5 d-block">560</span>
                    <small class="text-white-50 small text-uppercase">Following</small>
                </div>
            </div>
        </div>

        <h5 class="text-white mb-3 ps-2 border-start border-4 border-info">
            Bài viết của <span th:text="${userProfile.username}"></span>
        </h5>

        <div th:each="post : ${posts}" class="glass-panel p-0 mb-4 overflow-hidden">
            <div class="d-flex align-items-center p-3">
                <img th:src="'https://ui-avatars.com/api/?name=' + ${userProfile.fullName} + '&background=random&color=fff'"
                     class="rounded-circle me-2" width="40" height="40">
                <div>
                    <span class="fw-bold text-white" th:text="${userProfile.fullName}">Name</span>
                    <small class="text-muted d-block" th:text="${post.date}">Date</small>
                </div>
            </div>

            <div class="p-3 pt-0">
                <h5 class="text-white mb-2">
                    <a th:href="@{/post/{id}(id=${post.id})}" class="text-white text-decoration-none hover-neon">
                        <span th:text="${post.title}">Tiêu đề</span>
                    </a>
                </h5>
                <p class="text-white-50 text-truncate" th:text="${post.content}">Nội dung...</p>
            </div>

            <div th:if="${post.image != null}" class="px-3 pb-3">
                <img th:src="@{'/uploads/' + ${post.image}}" class="w-100 rounded-3 border border-secondary border-opacity-25"
                     style="object-fit: cover; max-height: 400px;">
            </div>

            <div class="p-3 pt-2 border-top border-secondary border-opacity-10">
                <div class="d-flex gap-3 fs-5 text-white-50">
                    <i class="far fa-heart hover-neon"></i>
                    <i class="far fa-comment hover-neon"></i>
                    <i class="far fa-share-square hover-neon ms-auto"></i>
                </div>
            </div>
        </div>

        <div th:if="${posts.empty}" class="text-center py-5 text-muted">
            <i class="fas fa-ghost fa-3x mb-3 opacity-50"></i>
            <p>Chưa có bài viết nào.</p>
        </div>
    </div>

    <div th:replace="~{fragments/sidebar-right :: sidebar-right}"></div>
</div>

<div class="modal fade" id="createPostModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content glass-panel border-0">
            <div class="modal-header border-bottom border-secondary border-opacity-25">
                <h5 class="modal-title text-white fw-bold mx-auto">Tạo bài viết mới</h5>
                <button type="button" class="btn-close btn-close-white position-absolute end-0 me-3" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/add}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="text" name="title" class="form-control form-control-dark mb-3" placeholder="Tiêu đề bài viết..." required>
                    </div>
                    <div class="mb-3">
                        <textarea name="content" class="form-control form-control-dark mb-3" rows="5" placeholder="Bạn đang nghĩ gì thế?" required style="resize: none;"></textarea>
                    </div>
                    <div class="mb-3 p-3 rounded-3 border border-secondary border-opacity-25 bg-dark bg-opacity-25">
                        <label class="text-white-50 small mb-2 d-block"><i class="fas fa-image me-2 text-info"></i>Chọn ảnh minh họa</label>
                        <input type="file" name="imageFile" class="form-control form-control-dark form-control-sm" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-neon w-100 fw-bold">Chia sẻ ngay</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
