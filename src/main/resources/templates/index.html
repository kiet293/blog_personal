<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Trang chủ | GK Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="layout-wrapper">

    <div th:replace="~{fragments/sidebar-left :: sidebar-left}"></div>

    <div class="main-feed">
        <div class="story-container">
            <div class="story-circle">
                <div class="story-ring position-relative" style="background: none; border: 2px dashed #555;">
                    <img th:src="'https://ui-avatars.com/api/?name=' + ${#authentication.name} + '&background=333&color=fff'" class="story-img">
                    <i class="fas fa-plus-circle text-info position-absolute bottom-0 end-0 fs-5 bg-dark rounded-circle"></i>
                </div>
                <small class="text-white-50 mt-1" style="font-size: 0.75rem;">Tin của bạn</small>
            </div>
        </div>

        <div th:each="post : ${postList}" class="glass-panel p-0 mb-4 overflow-hidden">
            <div class="d-flex justify-content-between align-items-center p-3">
                <div class="d-flex align-items-center">
                    <img th:src="'https://ui-avatars.com/api/?name=' + ${post.author != null ? post.author.fullName : 'A'} + '&background=random&color=fff'"
                         class="rounded-circle me-2" width="40" height="40">
                    <div>
                        <a th:href="@{/post/{id}(id=${post.id})}" class="fw-bold text-white text-decoration-none">
                            <span th:text="${post.author != null ? post.author.fullName : 'Ẩn danh'}">User</span>
                        </a>
                        <small class="text-muted d-block" th:text="${post.date}">Date</small>
                    </div>
                </div>
            </div>

            <div class="p-3 pt-0">
                <h5 class="text-white mb-2">
                    <a th:href="@{/post/{id}(id=${post.id})}" class="text-white text-decoration-none">
                        <span th:text="${post.title}">Title</span>
                    </a>
                </h5>
                <p class="text-white-50" th:text="${post.content}">Content</p>
            </div>

            <div th:if="${post.image != null}" class="px-3 pb-3">
                <img th:src="@{'/uploads/' + ${post.image}}" class="w-100 rounded-3 border border-secondary border-opacity-25" style="object-fit: cover; max-height: 500px;">
            </div>

            <div class="p-3 pt-2 border-top border-secondary border-opacity-10">
                <p class="fw-bold text-white mb-1">1,024 lượt thích</p>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/sidebar-right :: sidebar-right}"></div>

</div>

<div class="modal fade" id="createPostModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content glass-panel border-0">

            <div class="modal-header border-bottom border-secondary border-opacity-25">
                <h5 class="modal-title text-white fw-bold mx-auto">Tạo bài viết mới</h5>
                <button type="button" class="btn-close btn-close-white position-absolute end-0 me-3" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form th:action="@{/add}" th:object="${newPost}" method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                        <input type="text" th:field="*{title}" class="form-control form-control-dark mb-3" placeholder="Tiêu đề bài viết..." required>
                    </div>

                    <div class="mb-3">
                        <textarea th:field="*{content}" class="form-control form-control-dark mb-3" rows="5" placeholder="Bạn đang nghĩ gì thế?" required style="resize: none;"></textarea>
                    </div>

                    <div class="mb-3 p-3 rounded-3 border border-secondary border-opacity-25 bg-dark bg-opacity-25">
                        <label class="text-white-50 small mb-2 d-block"><i class="fas fa-image me-2 text-info"></i>Chọn ảnh minh họa</label>
                        <input type="file" name="imageFile" class="form-control form-control-dark form-control-sm" accept="image/*">
                    </div>

                    <button type="submit" class="btn btn-neon w-100 fw-bold">Chia sẻ ngay</button>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
