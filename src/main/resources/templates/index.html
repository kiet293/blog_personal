<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Trang chủ | GK Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="layout-wrapper">

    <div th:replace="~{fragments/sidebar-left :: sidebar-left}"></div>

    <div class="main-feed">

        <div class="story-container">
            <div class="story-circle">
                <div class="story-ring position-relative" style="background: none; border: 2px dashed #555;">
                    <img th:src="'https://ui-avatars.com/api/?name=' + ${#authentication.name} + '&background=333&color=fff'" class="story-img">
                    <i class="fas fa-plus-circle text-info position-absolute bottom-0 end-0 fs-5 bg-dark rounded-circle"></i>
                </div>
                <small class="text-white-50 mt-1" style="font-size: 0.75rem;">Tin của bạn</small>
            </div>
        </div>

        <div th:each="post : ${postList}" class="glass-panel p-0 mb-4 overflow-hidden">

            <div class="d-flex justify-content-between align-items-center p-3">
                <div class="d-flex align-items-center">
                    <img th:src="'https://ui-avatars.com/api/?name=' + ${post.author != null ? post.author.fullName : 'A'} + '&background=random&color=fff'"
                         class="rounded-circle me-2" width="40" height="40">
                    <div>
                        <a th:href="@{/post/{id}(id=${post.id})}" class="fw-bold text-white text-decoration-none">
                            <span th:text="${post.author != null ? post.author.fullName : 'Ẩn danh'}">User</span>
                        </a>
                        <small class="text-muted d-block" style="font-size: 0.75rem;" th:text="${post.date}">Date</small>
                    </div>
                </div>
                <i class="fas fa-ellipsis-h text-white fs-5 hover-neon"></i>
            </div>

            <div class="px-3 pb-2">
                <h5 class="fw-bold text-white mb-2" th:if="${post.title != null}" th:text="${post.title}">Tiêu đề</h5>

                <div class="mb-2">
                    <span class="text-white-50 content-truncate"
                          th:id="'post-content-' + ${post.id}"
                          th:text="${post.content}">
                          Nội dung...
                    </span>
                    <span class="btn-see-more text-muted small ms-1"
                          th:id="'btn-more-' + ${post.id}"
                          th:onclick="'toggleSeeMore(' + ${post.id} + ')'"
                          style="display: none; cursor: pointer;">
                          ... xem thêm
                    </span>
                </div>
            </div>

            <div th:if="${post.image != null}" class="">
                <img th:src="@{'/uploads/' + ${post.image}}" class="w-100"
                     style="object-fit: cover; max-height: 600px; border-top: 1px solid #333; border-bottom: 1px solid #333;">
            </div>

            <div class="px-3 pb-3">
                <div class="d-flex align-items-center gap-4 fs-4 text-white mb-2 pt-2 border-top border-secondary border-opacity-10">

                    <i th:id="'like-icon-' + ${post.id}"
                       th:class="${post.likes.contains(currentUser)} ? 'fas fa-heart text-danger' : 'far fa-heart text-white hover-neon'"
                       th:onclick="'toggleLike(' + ${post.id} + ')'"
                       style="cursor: pointer; transition: transform 0.2s;">
                    </i>

                    <a th:href="@{/post/{id}(id=${post.id})}" class="text-white text-decoration-none hover-neon d-flex align-items-center">
                        <i class="far fa-comment"></i>
                    </a>

                    <i class="far fa-paper-plane hover-neon"></i>
                </div>

                <div class="fw-bold text-white mb-2">
                    <span th:id="'like-count-' + ${post.id}" th:text="${post.likes.size()}">0</span> lượt thích
                </div>

                <a th:href="@{/post/{id}(id=${post.id})}" class="text-muted text-decoration-none small"
                   th:if="${!post.comments.empty}">
                    Xem tất cả <span th:text="${post.comments.size()}"></span> bình luận
                </a>
            </div>

        </div>
    </div>

    <div th:replace="~{fragments/sidebar-right :: sidebar-right}"></div>

</div>

<div class="modal fade" id="createPostModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content glass-panel border-0">

            <div class="modal-header border-bottom border-secondary border-opacity-25">
                <h5 class="modal-title text-white fw-bold mx-auto">Tạo bài viết mới</h5>
                <button type="button" class="btn-close btn-close-white position-absolute end-0 me-3" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form th:action="@{/add}" th:object="${newPost}" method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                        <input type="text" th:field="*{title}" class="form-control form-control-dark mb-3" placeholder="Tiêu đề bài viết..." required>
                    </div>

                    <div class="mb-3">
                        <textarea th:field="*{content}" class="form-control form-control-dark mb-3" rows="5" placeholder="Bạn đang nghĩ gì thế?" required style="resize: none;"></textarea>
                    </div>

                    <div class="mb-3 p-3 rounded-3 border border-secondary border-opacity-25 bg-dark bg-opacity-25">
                        <label class="text-white-50 small mb-2 d-block"><i class="fas fa-image me-2 text-info"></i>Chọn ảnh minh họa</label>
                        <input type="file" name="imageFile" class="form-control form-control-dark form-control-sm" accept="image/*">
                    </div>

                    <button type="submit" class="btn btn-neon w-100 fw-bold">Chia sẻ ngay</button>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 1. Hàm xử lý khi bấm nút Xem thêm / Thu gọn
    function toggleSeeMore(postId) {
        var content = document.getElementById('post-content-' + postId);
        var btn = document.getElementById('btn-more-' + postId);

        if (content.classList.contains('content-truncate')) {
            // Đang đóng -> Mở ra
            content.classList.remove('content-truncate');
            btn.innerText = "Thu gọn";
        } else {
            // Đang mở -> Đóng lại
            content.classList.add('content-truncate');
            btn.innerText = "Xem thêm";
        }
    }

    // 2. Tự động kiểm tra độ dài bài viết khi load trang
    document.addEventListener("DOMContentLoaded", function() {
        // Lấy tất cả các bài viết
        var contents = document.querySelectorAll('.content-truncate');

        contents.forEach(function(content) {
            // So sánh chiều cao thực tế (scrollHeight) với chiều cao hiển thị (clientHeight)
            // Nếu thực tế dài hơn hiển thị -> Tức là bị cắt -> Hiện nút Xem thêm
            if (content.scrollHeight > content.clientHeight) {
                // Lấy ID bài viết từ ID của thẻ p (post-content-123 -> lấy 123)
                var postId = content.id.split('-')[2];
                var btn = document.getElementById('btn-more-' + postId);
                if (btn) {
                    btn.style.display = 'inline-block'; // Hiện nút
                }
            }
        });
    });
</script>

<script>
    function toggleLike(postId) {
        // Lấy Token bảo mật
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        fetch('/api/post/' + postId + '/like', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            }
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const icon = document.getElementById('like-icon-' + postId);
                    const count = document.getElementById('like-count-' + postId);

                    count.innerText = data.likeCount;

                    if (data.liked) {
                        icon.className = 'fas fa-heart text-danger'; // Tim đỏ
                        icon.style.transform = "scale(1.2)";
                        setTimeout(() => icon.style.transform = "scale(1)", 200);
                    } else {
                        icon.className = 'far fa-heart text-white hover-neon'; // Tim trắng
                    }
                } else {
                    window.location.href = "/login";
                }
            })
            .catch(e => console.error(e));
    }
</script>
</body>
</html>
