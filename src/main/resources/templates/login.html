<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập | GK Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="glass-panel p-5 shadow-lg" style="width: 100%; max-width: 420px;">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-white mb-2"><i class="fas fa-meteor text-info me-2"></i>LOGIN</h1>
        <p class="text-white-50 small">Chào mừng trở lại thế giới Cyberpunk</p>
    </div>

    <form th:action="@{/perform_login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger bg-danger bg-opacity-10 text-danger border-danger border-opacity-25 small py-2 mb-3 text-center">
            <i class="fas fa-exclamation-circle me-1"></i> Sai tài khoản hoặc mật khẩu!
        </div>

        <div th:if="${param.logout}" class="alert alert-success bg-success bg-opacity-10 text-success border-success border-opacity-25 small py-2 mb-3 text-center">
            <i class="fas fa-check-circle me-1"></i> Đã đăng xuất thành công.
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-user"></i></span>
                <input type="text" name="username" class="form-control form-control-dark" placeholder="Username" required>
            </div>
        </div>

        <div class="mb-4">
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" class="form-control form-control-dark" placeholder="Password" required>
            </div>
        </div>

        <button type="submit" class="btn btn-neon w-100 py-2 rounded-pill fw-bold text-uppercase">
            Truy cập hệ thống
        </button>
    </form>

    <div class="text-center mt-4 border-top border-secondary border-opacity-25 pt-3">
        <span class="text-white-50 small">Chưa có tài khoản?</span>
        <a href="/register" class="text-info fw-bold text-decoration-none ms-1">Đăng ký ngay</a>
    </div>
</div>

</body>
</html>
