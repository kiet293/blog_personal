<body>
<div class="layout-wrapper">

    <div th:replace="~{fragments/sidebar-left :: sidebar-left}"></div>

    <div class="main-feed">
        <a href="/" class="text-white-50 text-decoration-none mb-3 d-inline-block hover-neon">
            <i class="fas fa-arrow-left me-2"></i>Quay lại
        </a>

        <div class="glass-panel p-4 mb-4">
            <div class="d-flex align-items-center mb-3 pb-3 border-bottom border-secondary border-opacity-25">
                <img th:src="'https://ui-avatars.com/api/?name=' + ${post.author != null ? post.author.fullName : 'A'} + '&background=random&color=fff'"
                     class="rounded-circle me-3" width="45">
                <div>
                    <h5 class="fw-bold text-white mb-0" th:text="${post.author != null ? post.author.fullName : 'Ẩn danh'}">User</h5>
                    <small class="text-muted" th:text="${post.date}">Date</small>
                </div>
            </div>

            <h2 class="fw-bold text-white mb-3" th:text="${post.title}">Tiêu đề</h2>
            <div class="text-white-50 fs-5 lh-base" style="white-space: pre-wrap;" th:text="${post.content}">
                Nội dung...
            </div>
        </div>

        <div class="glass-panel p-3">
            <h6 class="text-white mb-3">Bình luận</h6>
            <div class="d-flex gap-2">
                <input type="text" class="form-control form-control-dark rounded-pill" placeholder="Viết bình luận...">
                <button class="btn btn-neon rounded-circle"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/sidebar-right :: sidebar-right}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
